<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Estudiantes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
       
         <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Control de Estudiantes</a>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <<ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a></li>
                </ul>

            </div>
         </nav>
        
         <br/>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">EdiciÃ³n de Estudiantes</h1>
                    <div class="card-body">
                        <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="POST">
                            <div class="form-group">
                                <label>Nombre: </label>
                                <input type="text" name="nombre"
                                       th:field="*{nombre}" class="form-control"
                                       placeholder="Digite su nombre: " require>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label>Apellido: </label>
                                <input type="text" name="apellido"
                                       th:field="*{apellido}" class="form-control"
                                       placeholder="Digite su apellido: " require>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label>Email: </label>
                                <input type="email" name="email"
                                       th:field="*{email}" class="form-control"
                                       placeholder="Digite su email: " require>
                            </div>
                            <br/>
                            <div class="box-footer">
                                <button class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
